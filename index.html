<!doctype html>
<html lang="en">

<head>
    <title>Bài tập js buổi 5 - Đinh Tri Thức</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .nav-pills .nav-link.active,
        .nav-pills .show>.nav-link {
            background-color: rgb(246, 246, 23);
            color: #000;
            box-shadow: 3px 4px 2px 0px #000000b3;
            cursor: pointer;
        }

        .nav-link:focus,
        .nav-link:hover,
        .nav-link {
            color: rgba(47, 46, 46, 0.864);
            transition: all 0.3s ease-out;

        }

        .form-select,
        .form-control {
            outline: none !important;
            border: none !important;
            box-shadow: inset 1px 1px 3px 1px #0000004a;
            background-image: none;
        }


        .form-select:focus,
        .form-control:focus {
            box-shadow: inset 1px 1px 3px 1px #0000004a;
        }

        #v-pills-tabContent {
            background-color: #eeeeeea3;
        }
    </style>
</head>

<body>
    <div class="container p-5">
        <h2 class="text-center"> Bài tập javascript buổi 5</h2>
        <div class="d-flex align-items-start p-5">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active fs-5 px-5" id="btnBai1" data-bs-toggle="pill" data-bs-target="#bai1"
                    type="button">Bài 1</button>
                <button class="nav-link fs-5 px-5" id="btnBai2" data-bs-toggle="pill" data-bs-target="#bai2"
                    type="button">Bài 2</button>
                <button class="nav-link fs-5 px-5" id="btnBai3" data-bs-toggle="pill" data-bs-target="#bai3"
                    type="button">Bài 3</button>
                <button class="nav-link fs-5 px-5" id="btnBai4" data-bs-toggle="pill" data-bs-target="#bai4"
                    type="button">Bài_4</button>

            </div>
            <div class="tab-content shadow p-5 border-start border-primary border-5 rounded" id="v-pills-tabContent"
                style="flex-grow: 1; padding-left: 2rem;">
                <div class="tab-pane fade show active" id="bai1">
                    <div>
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-school fs-5 me-2"></i>
                            <h4 class="mb-0">Quản lý tuyển sinh</h4>
                        </div>
                        <div class="form-group">
                            <div class="row mt-4">
                                <div class="col-12 col-md-4">
                                    <input type="number" class="form-control" id="diemChuan" placeholder="Điểm chuẩn">
                                </div>
                                <div class="col-12 col-md-4 ">
                                    <select class="form-select" aria-label="Default select example" id="khuVuc">
                                        <option selected value="X">Chọn khu vực</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-4 ">
                                    <select class="form-select" aria-label="Default select example" id="doiTuong">
                                        <option selected value="X">Chọn đối tượng</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>

                            </div>
                            <div class="row mt-2">
                                <div class="col-12 col-md-4">
                                    <input type="number" class="form-control" id="diemMon1"
                                        placeholder="Điểm môn thứ 1">
                                </div>
                                <div class="col-12 col-md-4">
                                    <input type="number" class="form-control" id="diemMon2"
                                        placeholder="Điểm môn thứ 2">
                                </div>
                                <div class="col-12 col-md-4">
                                    <input type="number" class="form-control" id="diemMon3"
                                        placeholder="Điểm môn thứ 3">
                                </div>
                            </div>
                            <button id="btnTuyenSinh" class="btn btn-danger mt-3 rounded-4 px-3 py-2 w-25">Kết
                                quả</button>
                            <div class="d-flex align-items-center">
                                <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                                <input type="text" name="" id="txtKetQuaTuyenSinh" disabled
                                    class="form-control w-50 mt-3">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai2">
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-bolt fs-5 me-2"></i>
                        <h4>Tính tiền điện</h4>
                    </div>
                    <div class="form-group">
                        <div class="d-flex flex-wrap mt-3 mb-3 align-items-center">
                            <input class="form-control w-25" type="text" id="tenTienDien" placeholder="Nhập tên">
                            <input class="form-control w-25 mx-2" type="number" id="soKwTienDien" placeholder="Số Kw">
                        </div>
                        <button id="btnTienDien" class="btn btn-danger  rounded-4 px-3 py-2 w-25">Tính tiền
                            điện</button>
                        <div class="d-flex align-items-center">
                            <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                            <input type="text" name="" id="txtTienDien" disabled class="form-control w-50 mt-3">
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai3">
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-sack-dollar fs-5 me-2"></i>
                        <h4>Tính thuế thu nhập cá nhân</h4>
                    </div>
                    <div class="form-group">
                        <div class="d-flex mt-2">
                            <input id="tenThue" type="text" min="1" placeholder="Nhập họ tên"
                                class="form-control mt-2 me-2 " required>
                            <input id="tongThuNhap" type="number" min="1" placeholder="Tổng thu nhập năm"
                                class="form-control mt-2 me-2" required>
                            <input id="nguoiPhuThuoc" type="number" min="1" placeholder="Số người phụ thuộc"
                                class="form-control mt-2" required>
                        </div>
                        <button id="btnTinhThue" class="btn btn-danger mt-3 rounded-4 px-3 py-2 w-25">Tính tiền
                            thuế</button>

                        <div class="d-flex align-items-center">
                            <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                            <input type="text" name="" id="txtTinhThue" disabled class="form-control w-50 mt-3">
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai4">
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-money-check-dollar fs-5 me-2"></i>
                        <h4>Tính tiền cáp</h4>
                    </div>
                    <div class="form-group">
                        <div class="row mt-4">
                            <div class="col-12 col-md-4 ">
                                <select onchange="showInput()" class="form-select" aria-label="Default select example"
                                    id="loaiKhachHang">
                                    <option selected value="X">Chọn loại khách hàng</option>
                                    <option value="nhaDan">Nhà dân</option>
                                    <option value="doanhNghiep">Doanh nghiệp</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-4">
                                <input type="text" class="form-control" id="maKhachHang"
                                    placeholder="Nhập mã khách hàng">
                            </div>

                            <div class="col-12 col-md-4 ">
                                <input type="number" class="form-control" id="soKenh" placeholder="Số kênh cao cấp">
                            </div>

                            <div class="col-12 col-md-4 mt-2">
                                <input type="number" class="form-control" id="soKetNoi" placeholder="Số kết nối"
                                    style="display: none; ">
                            </div>

                        </div>
                        <button id="btnTienCap" class="btn btn-danger rounded-4 px-3 py-2 w-25 mt-3">Tính tiền
                            cáp</button>
                        <div class="d-flex align-items-center">
                            <i class=" fa-regular fa-hand-point-right fs-3 me-3"></i>
                            <input type="text" name="" id="txtTienCap" disabled class="form-control w-50 mt-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
